<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA ONLINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Produtos Disponíveis</h2>
    <ul>
        <li>Martelo - R$49,00</li>
        <li>Pregos - R$8,00</li>
        <li>Parafusos - R$6,00</li>
    </ul>
    <form id="formProduto">
        <label for="produto">Nome do Produto:</label><br>
        <select id="produto" name="produto">
            <option value="">Selecione...</option>
            <option value="martelo">Martelo</option>
            <option value="pregos">Pregos</option>
            <option value="parafusos">Parafusos</option>
        </select><br><br>




    </form>
    <h2>Calculadora de Gasto</h2>

    <label for="preco">Preço unitário (R$):</label>
    <input type="number" id="preco" step="0.01" placeholder="Ex: 10.50">
  
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" placeholder="Ex: 3">
  
    <button onclick="calcular()">Calcular</button>
  
    <div id="resultado"></div>
  
</body>
</html>
